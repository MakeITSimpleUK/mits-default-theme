<div class="c-item-container">
  <header class="c-item-container__header">
    <h1 class="c-item-container__heading">Button</h1>
    <p class="c-item-container__desc">Styles on top of the <a href="{{LibData.pureDemoLink}}button" target="_blank" rel="noopener">Pure Button</a> element.</p>
  </header>

  <div class="c-component">
    <span class="c-component__container">
      <pure-button>Push Me</pure-button>
    </span>
  </div>

  <div class="c-component">
    <h2 class="c-component__heading">Themes</h2>

    <span class="c-component__container">
      <pure-button theme="success">Success</pure-button>
    </span>
    <span class="c-component__container">
      <pure-button theme="warning">Warning</pure-button>
    </span>
    <span class="c-component__container">
      <pure-button theme="ghost">Ghost</pure-button>
    </span>
  </div>

  <div class="c-component">
    <h2 class="c-component__heading">States</h2>

    <span class="c-component__container">
      <pure-button [disabled]="true">Disabled</pure-button>
    </span>
  </div>

  <div class="c-component">
    <h2 class="c-component__heading">Processing</h2>

    <span class="c-component__container">
      <pure-button theme="processing">I am busyâ€¦</pure-button>
    </span>
  </div>

  <div class="c-component">
    <h2 class="c-component__heading">With Icon</h2>

    <span class="c-component__container">
      <pure-button theme="has-icon">
        <i class="c-icon">cloud</i>Upload
      </pure-button>
    </span>

    <span class="c-component__container">
      <pure-button theme="has-icon icon-caret">
        Apply
        <i class="c-icon">arrow_drop_down</i>
      </pure-button>
    </span>
  </div>

  <div class="c-component">
    <h2 class="c-component__heading">Iconic</h2>

    <span class="c-component__container">
      <pure-button theme="iconic transparent">
        <i class="c-icon">more_vert</i>
      </pure-button>
    </span>
    <span class="c-component__container">
      <pure-button theme="iconic">
        <i class="c-icon">more_vert</i>
      </pure-button>
    </span>
  </div>
</div>
