<mits-sidebar [menus]="[sections]">
  <brand-logo mitsSidebarHeader theme="washed" link="/styleguide"></brand-logo>

  <div mitsSidebarFooter class="c-user-panel">
    <img [src]="user.picture.large" alt="User logo" class="c-user-panel__avatar">
    <span class="c-user-panel__name">
      Hi, <span class="c-user-panel__name-container u-text-capitalize">{{user.name.first + ' ' + user.name.last}}</span>
    </span>
    <span class="c-user-panel__controls">
      <span class="u-relative">
        <pure-button theme="iconic transparent" [pureDropdownTriggerFor]="userDropdown">
          <i class="c-icon">more_vert</i>
        </pure-button> 

        <pure-dropdown #userDropdown="pureDropdown" yPosition="before" xPosition="above">
          <div pureDropdownItem>
            <div class="u-flex-row u-align-items-center">
              <i class="c-icon u-margin-right-4s">person</i>
              Profile
            </div>
          </div>
          <div pureDropdownItem>
            <div class="u-flex-row u-align-items-center">
              <i class="c-icon u-margin-right-4s">settings</i>
              Settings
            </div>
          </div>
          <div pureDropdownItem>
            <div class="u-flex-row u-align-items-center">
              <i class="c-icon u-margin-right-4s">power_settings_new</i>
              Log Out
            </div>
          </div>
        </pure-dropdown>
      </span>
    </span>
  </div>

  <router-outlet mitsSidebarContent></router-outlet>
</mits-sidebar>
